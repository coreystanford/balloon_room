<div id="get-link" ng-show="input">

	<input type="text" ng-model="name" placeholder="Who's birthday is it?">
	<button type="button" ng-click="openModal()">Get the Link</button>

</div>

<div id="background-container" make-background room-id="background-container" alt="Wish someone a happy birthday, with style"></div>

<div ng-hide="input" id="modal">

	<h3>http://www.coreystanford.com/dev/balloons/#/{{ name }}</h3>

	<a target="_blank" href="http://www.coreystanford.com/dev/balloons/#/{{ name }}" id="preview">Preview</a>
	<a type="button" ng-click="closeModal()" id="close">Close</a>
	
</div>
